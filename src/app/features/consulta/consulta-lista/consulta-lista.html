<div class="py-6">
  <h2 class="text-2xl font-bold text-gov-blue-primary mb-6">Consulta de Abastecimentos</h2>

  <div class="overflow-x-auto bg-white rounded-lg shadow-sm border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Data</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Motorista</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Placa</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Combustível</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Total (R$)</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white" *ngIf="abastecimentos$ | async as lista">
        <tr *ngFor="let item of lista" class="hover:bg-blue-50 transition-colors">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.data | date:'dd/MM/yyyy' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.motorista }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ item.placa }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
            <span class="px-2 py-1 rounded-full text-xs font-bold" 
                  [ngClass]="{'bg-green-100 text-green-800': item.combustivel === 'Etanol', 'bg-blue-100 text-blue-800': item.combustivel === 'Gasolina'}">
              {{ item.combustivel }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gov-blue-primary">{{ item.totalPago | currency:'BRL' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <button class="text-gov-blue-primary hover:underline font-bold">Ver Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
